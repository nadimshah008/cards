<div class="searchBlock">
  <input type="text" class="inp" placeholder="Search text..." [(ngModel)]="searchText" (input)="getInputSearch(searchText)">
</div>
<div class="cards" *ngIf="searchText.length  > 2 ">
  <div class="card" *ngFor="let card of cardsData">
    <h1>{{card.title}}</h1>
    <img src={{card.image}} alt={{card.title}}>
    <b>{{card.price| currency:"USD"}}</b>
  </div>
</div>
